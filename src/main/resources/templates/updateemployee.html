<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update Employee Form</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3>Update Employee</h3>
                <br><br>
            </div>
        </div>
    </div>

    <div class="container">

        <form data-th-action="@{/employees/saveUpdate}" data-th-object="${employeeForm}" method="POST">

            <input type="number" hidden data-th-field="*{id}">

            <div class="mb-3">
                <label for="" class="form-label">First name</label>
                <input type="text"
                  class="form-control" name="" id="" placeholder="First name" data-th-field="*{firstName}">
                  <div class="alert alert-warning" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Last name</label>
                <input type="text"
                  class="form-control" name="" id="" placeholder="Last name" data-th-field="*{lastName}">
                  <div class="alert alert-warning" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Salary</label>
                <input type="number"
                  class="form-control" name="" id="" placeholder="Salary" data-th-field="*{salary}">
                  <div class="alert alert-warning" data-th-if="${#fields.hasErrors('salary')}" data-th-errors="*{firstName}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
              
        </form>
    </div>   

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
